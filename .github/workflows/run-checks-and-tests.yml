# .github/workflows/run-tests.yml
name: "Run Test Suite"

# NOTE: We run individual check steps (lint, typecheck, format:check, duplication,
# test:coverage) instead of `npm run check` so each step appears separately in the
# GitHub Actions UI, making it easier to identify which check failed.

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - run: npm ci

      - name: Check parser is up-to-date
        run: |
          # Create a backup of the current parsers
          cp src/notation/barbeat/parser/barbeat-parser.js barbeat-parser-backup.js

          # Regenerate the parser
          npm run parser:build

          # Compare the newly generated parsers with the checked-in versions
          if ! diff -q src/notation/barbeat/parser/barbeat-parser.js barbeat-parser-backup.js > /dev/null; then
            echo "Error: The checked-in bbs parser does not match the generated parser."
            echo "Please run 'npm run parser:build' and commit the changes."
            rm barbeat-parser-backup.js
            exit 1
          fi

          # Clean up backup file
          rm barbeat-parser-backup.js

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Check formatting
        run: npm run format:check

      - name: Check code duplication
        run: |
          npm run duplication 2>&1 | tee duplication-output.txt

          # Format duplication report as markdown table for job summary
          echo "## Code Duplication Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Code Group | Line Dupe % | Files with Dupes | Exact Clones |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|-------------|------------------|--------------|" >> $GITHUB_STEP_SUMMARY
          grep "Duplications detection" duplication-output.txt | head -1 | sed 's/.*Found \([0-9]*\) exact clones with [0-9]*(\([0-9.]*\)%) duplicated lines in \([0-9]*\).*/| Source | \2% | \3 | \1 |/' >> $GITHUB_STEP_SUMMARY
          grep "Duplications detection" duplication-output.txt | tail -1 | sed 's/.*Found \([0-9]*\) exact clones with [0-9]*(\([0-9.]*\)%) duplicated lines in \([0-9]*\).*/| Tests | \2% | \3 | \1 |/' >> $GITHUB_STEP_SUMMARY

  tests:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - run: npm ci

      - name: Build parser
        run: npm run parser:build

      - name: Run tests with coverage
        id: tests
        run: FORCE_COLOR=3 npm run test:coverage

      - name: "Report Coverage"
        # Runs only if tests step ran (whether it passed or failed), not if it was skipped
        if: steps.tests.outcome == 'success' || steps.tests.outcome == 'failure'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          vite-config-path: "./config/vite.config.mjs"
          file-coverage-mode: "all"

  build-verification:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Build all production artifacts
        run: npm run build

      - name: Verify all build artifacts exist
        run: |
          # Verify Max for Live device artifacts
          test -f max-for-live-device/live-api-adapter.js || { echo "Missing: live-api-adapter.js"; exit 1; }
          test -f max-for-live-device/mcp-server.mjs || { echo "Missing: mcp-server.mjs"; exit 1; }
          test -f max-for-live-device/chat-ui.html || { echo "Missing: chat-ui.html"; exit 1; }

          # Verify npm artifacts
          test -f npm/producer-pal-portal.js || { echo "Missing: npm/producer-pal-portal.js"; exit 1; }

          # Verify Claude Desktop extension
          test -f claude-desktop-extension/Producer_Pal.mcpb || { echo "Missing: Producer_Pal.mcpb"; exit 1; }
          test -f claude-desktop-extension/producer-pal-portal.js || { echo "Missing: claude-desktop-extension/producer-pal-portal.js"; exit 1; }

          # Verify release artifacts
          test -f release/producer-pal-portal.js || { echo "Missing: release/producer-pal-portal.js"; exit 1; }

          # Write build summary
          echo "## Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Max for Live device | ✅ built |" >> $GITHUB_STEP_SUMMARY
          echo "| npm package | ✅ built |" >> $GITHUB_STEP_SUMMARY
          echo "| Claude Desktop extension | ✅ built |" >> $GITHUB_STEP_SUMMARY
          echo "| Release | ✅ built |" >> $GITHUB_STEP_SUMMARY

  playwright-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run:
          echo "PLAYWRIGHT_VERSION=$(node -e
          "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")"
          >> $GITHUB_ENV

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build documentation site
        run: npm run docs:build

      - name: Test documentation site with Playwright
        run: npx playwright test -c config/playwright.docs.config.mjs

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  post-summary:
    needs: [quality-checks, tests, build-verification, playwright-tests]
    if: always()
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Post summary comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            // Find PR associated with this push (if any)
            const { data: prs } = await github.rest.pulls.list({
              ...context.repo,
              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`,
              state: 'open'
            });

            if (prs.length === 0) {
              console.log('No open PR found for this branch, skipping comment');
              return;
            }

            const prNumber = prs[0].number;
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            // Check job statuses
            const jobs = {
              'Quality Checks': '${{ needs.quality-checks.result }}',
              'Tests': '${{ needs.tests.result }}',
              'Build': '${{ needs.build-verification.result }}',
              'Playwright': '${{ needs.playwright-tests.result }}'
            };
            const allPassed = Object.values(jobs).every(s => s === 'success');

            const statusEmoji = allPassed ? '✅' : '❌';
            const statusText = allPassed ? 'All checks passed' : 'Some checks failed';
            const icon = s => s === 'success' ? '✅' : '❌';

            const marker = '<!-- ci-summary-bot -->';
            const body = `${marker}
            ## ${statusEmoji} CI Results: ${statusText}

            | Job | Status |
            |-----|--------|
            | Quality Checks | ${icon(jobs['Quality Checks'])} ${jobs['Quality Checks']} |
            | Tests | ${icon(jobs['Tests'])} ${jobs['Tests']} |
            | Build | ${icon(jobs['Build'])} ${jobs['Build']} |
            | Playwright | ${icon(jobs['Playwright'])} ${jobs['Playwright']} |

            [View full summary](${runUrl})`;

            // Find existing comment from this bot
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: prNumber
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: prNumber,
                body
              });
            }
