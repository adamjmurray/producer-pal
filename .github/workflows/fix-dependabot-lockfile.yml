name: Fix Dependabot Lockfile

on:
  pull_request_target:
    branches: [dev, main]

permissions:
  contents: write

env:
  NODE_VERSION: "24.x"

jobs:
  fix-lockfile:
    # Security: This only runs for dependabot[bot], which is a trusted GitHub service
    # that only modifies package.json/package-lock.json with version bumps.
    # CodeQL flags pull_request_target + checkout, but the actor check makes this safe.
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Regenerate lockfile
        run: npm install

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          if ! git diff --staged --quiet; then
            git commit -m "Regenerate package-lock.json with Node $NODE_VERSION"
            git push
          fi
