# .github/workflows/run-tests.yml
name: "Run Test Suite"

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks-and-unit-tests:
    runs-on: ubuntu-latest

    permissions:
      # Required to checkout and write comments on commits
      contents: write
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"

      - run: npm ci

      - name: Check parser is up-to-date
        run: |
          # Create a backup of the current parsers
          cp src/notation/barbeat/barbeat-parser.js barbeat-parser-backup.js

          # Regenerate the parser
          npm run parser:build

          # Compare the newly generated parsers with the checked-in versions
          if ! diff -q src/notation/barbeat/barbeat-parser.js barbeat-parser-backup.js > /dev/null; then
            echo "Error: The checked-in bbs parser does not match the generated parser."
            echo "Please run 'npm run parser:build' and commit the changes."
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      # Always fails in CI
      # TODO: figure out why, try to re-enable
      # - name: Check formatting
      #   run: npm run format:check

      - name: Run tests with coverage
        id: tests
        if: success()
        run: FORCE_COLOR=3 npm run test:coverage

      - name: "Report Coverage"
        # Runs only if tests step ran (whether it passed or failed), not if it was skipped
        if: steps.tests.outcome == 'success' || steps.tests.outcome == 'failure'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          vite-config-path: "./config/vite.config.mjs"
          file-coverage-mode: "all"

  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run:
          echo "PLAYWRIGHT_VERSION=$(node -e
          "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")"
          >> $GITHUB_ENV

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build documentation site
        run: npm run docs:build

      - name: Test documentation site with Playwright
        run: npx playwright test -c config/playwright.config.mjs

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
