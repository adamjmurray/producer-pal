# .github/workflows/run-tests.yml
name: "Run Test Suite"

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "23.x"

      - run: npm ci

      - name: Check parser is up-to-date
        run: |
          # Create a backup of the current parser
          cp device/tone-lang-parser.js parser-backup.js

          # Regenerate the parser
          npm run parser:build

          # Compare the newly generated parser with the checked-in version
          if ! diff -q device/tone-lang-parser.js parser-backup.js > /dev/null; then
            echo "Error: The checked-in parser does not match the generated parser."
            echo "Please run 'npm run parser:build' and commit the changes."
            exit 1
          fi

      - run: FORCE_COLOR=3 npm test
